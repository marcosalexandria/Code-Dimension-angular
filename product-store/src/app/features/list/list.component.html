@for (product of products; track product.id) {
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="titulo-card">{{ product.title }}</mat-card-title>
    <mat-card-subtitle>Non-sporting group</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button>Editar</button>
    <button mat-button>Deletar</button>
  </mat-card-actions>
</mat-card>
}
